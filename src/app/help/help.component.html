<app-header></app-header>
<main class="container pia-helpBlock pia-mainContainerBlock">
  <div class="row">
    <div class="pia-breadcrumb small-12 medium-12 columns"><strong>{{ 'header.help.title' | translate }} > {{ 'header.help.manual' | translate }}</strong></div>

    <div class="small-12 medium-3 columns">
      <aside class="pia-leftSidebarBlock pia-help-section">
        <div class="pia-sectionBlock-header">
          <h1>{{ 'help.title' | translate }}</h1>
          <a class="pia-icons pia-icon-close-big" routerlink="/home" title="{{ 'pia.sections.homepage_link' | translate }}" href="#/home"></a>
        </div>
        <div *ngFor="let data of tableOfTitles">
          <div class="pia-sectionBlock-title">
            {{data[0]}}
            <hr>
          </div>
          <ul class="pia-sectionBlock-list">
            <li *ngFor="let subTitle of data[1];" [ngClass]="{ 'active': subTitle === activeElement }">
              <a href="javascript:;" (click)="getAnchor($event, subTitle);">{{ subTitle }}</a>
            </li>
          </ul>
        </div>
      </aside>
    </div>
    <div class="small-12 medium-9 columns">
      <div class="pia-helpBlock-content">
        <button
          class="btn btn-blue"
          (click)="toggleInfograficsContent(true )"
        >
          <div>
            {{ "help.infografics.title" | translate }}
          </div>
        </button>
        <p hidden id="infografics_file">
          {{ "help.infografics.file" | translate }}
        </p>
      </div>
      <p></p>

      <div class="pia-helpBlock-preview hide" >
        <img src="" class="hide">
        <button  (click)="toggleInfograficsContent(false )" class="pia-icons pia-icon-close-big" title="{{ 'help.infografics.hide' | translate }}"></button>
        <div
          style="width:80%; height:100%; margin:auto;"
          *ngIf="displayInfografics"
        >
          <ng2-pdfjs-viewer
            [pdfSrc]="pdfSrc"
            [openFile]="false"
            [viewBookmark]="false"
            zoom = "auto"
          >
          </ng2-pdfjs-viewer>
        </div>
      </div>

      <h1></h1>
      <div class="pia-helpBlock-content" [innerHTML]="content"></div>
    </div>
  </div>
</main>
